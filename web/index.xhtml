<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <!-- XXX: Stop using absolute urls -->
    <h:outputStylesheet name="css/common-style.css"/>
    <h:outputStylesheet name="css/ploxworm.css"/>
    <!--this css failed to find images if using outputStylesheet-->
    <!--<h:outputStylesheet name="css/ui-lightness/jquery-ui-1.10.2.custom.min.css"/>-->
    <link type="text/css" rel="stylesheet" href="/resources/css/ui-lightness/jquery-ui-1.10.2.custom.min.css"/>
</h:head>

<h:body>


    <p id="menu">MENU</p>

    <div id="content">
        <div id="main-bar">
            <div id="canvas-container">
                <canvas width="800" height="800" id="canvas"/>
            </div>
            <div id="messages">
                <p id="title">TITLE</p>

                <p id="message">Message</p>
            </div>

            <div id="controller">

                <div>
                    <div><label for="player_name">Name:</label><textarea id="player_name" rows="1" cols=""/></div>
                    <div><label for="winning_message">Winning message:</label>
                        <textarea id="winning_message" rows="1" cols=""/></div>
                    <select id="game-type">
                        <option value="multi" selected="selected">Multiplayer</option>
                        <option value="single">Singleplayer</option>
                        <option value="vs_cpu">vs Computer</option>
                    </select>

                    level: <select id="level">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                    <button id="start-game">START GAME</button>
                    <button id="stop-game">STOP GAME</button>
                </div>


            </div>


        </div>

        <div id="side-bar">
            <div id="scoreboard">
                score:
                <div id="score">
                    <ul id="score-list">

                    </ul>
                </div>
            </div>

            <p id="chat">CHAT</p>

            <textarea id="log" rows="4" cols="50" readonly="readonly"></textarea>
        </div>
    </div>

    <!--<h:outputScript library="js" name="jquery.min.js"/>-->
    <!--<h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js"/>-->
    <!--<h:outputScript library="js" name="log.js"/>-->
    <!--<h:outputScript library="js" name="game.js"/>-->
    <script type="text/javascript" data-main="resources/js/main" src="resources/js/require-jquery.js"></script>

    <embed src="resources/raw/3beeps.wav" autostart="false" width="0" height="0" id="3beeps"
           enablejavascript="true"/>

</h:body>
</html>
